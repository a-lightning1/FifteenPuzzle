<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fifteen Puzzle</title>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>

<!--load the game on start-->
<body onload="initializeGame()">

<!--<div id="wrapper"><h1>Fifteen Squares Puzzle</h1></div>-->

<!--background options start-->
<div id="containter">
    <div class="box">
        <select id="castles" name="castles" title="Backgrounds" onchange="changeBackground()">
            <option value="castle" id="castle">Castle 1</option>
            <option value="castle_2" id="castle_2">Castle 2</option>
            <option value="castle_3" id="castle_3">Castle 3</option>
            <option value="castle_4" id="castle_4">Castle 4</option>
        </select>
    </div>
</div>
<!--gameboard options end-->
<br><br><br><br>


<!--game board start-->
<div id="main">
    <div id="one" class="tile">1</div>
    <div id="two" class="tile">2</div>
    <div id="three" class="tile">3</div>
    <div id="four" class="tile">4</div>
    <div id="five" class="tile">5</div>
    <div id="six" class="tile">6</div>
    <div id="seven" class="tile">7</div>
    <div id="eight" class="tile">8</div>
    <div id="nine" class="tile">9</div>
    <div id="ten" class="tile">10</div>
    <div id="eleven" class="tile">11</div>
    <div id="twelve" class="tile">12</div>
    <div id="thirteen" class="tile">13</div>
    <div id="fourteen" class="tile">14</div>
    <div id="fifteen" class="tile">15</div>
    <div id="sixteen" class="tile"></div>
</div>
<!--game board end-->



<!--shuffle div start-->
<center>
    <nav>
        <ul>
            <li>
                <a onclick="shuffleBoard()">shuffle</a>
                <span></span><span></span><span></span><span></span></li>
        </ul>
    </nav>
</center>
<!--shuffle div end-->


<script type="text/javascript" src="fifteen.js"></script>
</body>
</html>
